hero:
  min_items: 1
  max_items: 1
  fields:
    - desktop_image: required
    - mobile_image: required
    - alt_text: required
    - headline: required
    - cta_text: required
    - cta_url: required

grid:
  variants:
    one-up: { min_items: 1, max_items: 1 }
    two-up: { min_items: 2, max_items: 2 }
  fields:
    - desktop_image: required
    - mobile_image: required
    - alt_text: required
    - headline: optional
    - subhead: optional
    - cta_text: required
    - cta_url: required

promo_strip:
  min_items: 1
  max_items: 1
  fields:
    - headline: required
    - subhead: optional
    - cta_text: required
    - cta_url: required
    - legal_copy: optional
